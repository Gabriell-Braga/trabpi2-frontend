<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MediNet
</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="assets/js/js.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="assets/js/prontuario.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/style/style.css" />
  </head>
  <body onload="initializeApp()">
    <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-primary">
          <img src="assets/img/logo.png" height="75" />
        </div>
        <div class="list-group list-group-flush" id="sidebar-add"></div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav
          class="navbar navbar-expand-lg navbar-primary text-white bg-primary border-bottom"
        >
          <div class="container-fluid">
            <i class="fa fa-bars cursor-pointer" id="sidebarToggle"></i>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-white"
                    id="usuario"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  ></a>
                  <div
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdown"
                  >
                    <div id="dropdown-add"></div>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item cursor-pointer" onclick="logout()"
                      >Sair</a
                    >
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid mt-4">
          <section class="main-content">
            <div class="alert alert-danger mb-2 none" role="alert">
              Erro ao Tentar Acesso!
            </div>
            <div class="alert alert-info mb-2 none" role="alert">
              Erro ao Tentar Acesso!
            </div>
            <div class="signin-form">
              <div class="form-group mb-3">
                <label class="label" for="cad-nome">Nome</label>
                <input
                  type="text"
                  name="cad-nome"
                  class="form-control"
                  placeholder="Nome"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label class="label" for="cad-nascimento"
                  >Data de nascimento</label
                >
                <input
                  type="date"
                  name="cad-nascimento"
                  class="form-control"
                  placeholder="Data de nascimento"
                  required
                />
              </div>

              <div class="form-group mb-3 row">
                <div class="col-md-3">
                  <label class="label" for="cad-cep">CEP</label>
                  <input
                    onblur="getCep()"
                    type="text"
                    name="cad-cep"
                    class="form-control"
                    placeholder="CEP"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <label class="label" for="cad-estado">Estado</label>
                  <input
                    type="text"
                    name="cad-estado"
                    class="form-control"
                    placeholder="Estado"
                    readonly
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="label" for="cad-cidade">Cidade</label>
                  <input
                    type="text"
                    name="cad-cidade"
                    class="form-control"
                    placeholder="Cidade"
                    readonly
                    required
                  />
                </div>
              </div>

              <div class="form-group mb-3">
                <label class="label" for="cad-endereco">Endereço</label>
                <input
                  type="text"
                  name="cad-endereco"
                  class="form-control"
                  placeholder="Endereço"
                  required
                />
              </div>

              <div class="form-group mb-3 row">
                <div class="col-md-6">
                  <label class="label" for="cad-num">Número</label>
                  <input
                    type="number"
                    name="cad-num"
                    class="form-control"
                    placeholder="Número"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="label" for="cad-compl">Complemento</label>
                  <input
                    type="text"
                    name="cad-compl"
                    class="form-control"
                    placeholder="Complemento"
                    required
                  />
                </div>
              </div>

              <div class="form-group mb-3">
                <label class="label" for="cad-sex">Sexo</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    id="masculino"
                    value="masculino"
                    type="radio"
                    name="cad-sexo"
                  />
                  <label class="form-check-label" for="sexo">Masculino</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    id="feminino"
                    value="feminino"
                    type="radio"
                    name="cad-sexo"
                  />
                  <label class="form-check-label" for="sexo">Feminino</label>
                </div>
                <div class="form-check">
                  <input
                    id="outro"
                    class="form-check-input"
                    value="x"
                    type="radio"
                    name="cad-sexo"
                  />
                  <label class="form-check-label" for="sexo"
                    >Prefiro Não dizer</label
                  >
                </div>
              </div>

              <div class="form-group mb-3">
                <label class="label" for="cad-estado-civil">Estado civil</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    value="Solteiro"
                    type="radio"
                    name="cad-estado-civil"
                  />
                  <label class="form-check-label" for="sangue">Solteiro</label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    value="Casado"
                    type="radio"
                    name="cad-estado-civil"
                  />
                  <label class="form-check-label" for="sangue">Casado</label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    value="Separado"
                    type="radio"
                    name="cad-estado-civil"
                  />
                  <label class="form-check-label" for="sangue">Separado</label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    value="Divorciado"
                    type="radio"
                    name="cad-estado-civil"
                  />
                  <label class="form-check-label" for="sangue"
                    >Divorciado</label
                  >
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    value="Viúvo"
                    type="radio"
                    name="cad-estado-civil"
                  />
                  <label class="form-check-label" for="sangue">Viúvo</label>
                </div>
              </div>

              <div class="form-group mb-3">
                <label class="label" for="cad-limitacoes">Limitações</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    id="cognitiva"
                    name="cad-limitacoes"
                    type="checkbox"
                    value="cognitiva"
                  />
                  <label class="form-check-label" for="cad-limitacoes">
                    Cognitiva
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    id="locomocao"
                    name="cad-limitacoes"
                    type="checkbox"
                    value="locomocao"
                  />
                  <label class="form-check-label" for="cad-limitacoes">
                    Locomoção
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    id="audicao"
                    name="cad-limitacoes"
                    type="checkbox"
                    value="audicao"
                  />
                  <label class="form-check-label" for="cad-limitacoes">
                    Audição
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    id="visao"
                    name="cad-limitacoes"
                    type="checkbox"
                    value="visao"
                  />
                  <label class="form-check-label" for="cad-limitacoes">
                    Visão
                  </label>
                </div>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="email"
                  >Alergia para Medicamentos</label
                >
                <textarea name="cad-alergia" class="form-control"></textarea>
              </div>

              <div class="form-group mb-3">
                <label class="label" for="cad-doenças">Doenças Crônicas</label>
                <textarea name="cad-doenças" class="form-control"></textarea>
              </div>

              <div class="form-group mb-3">
                <label class="label" for="cad-cirugia"
                  >Cirurgias anteriores</label
                >
                <textarea name="cad-cirugia" class="form-control"></textarea>
              </div>

              <h4>Consultas</h4>
              <table class="table" id="tabela-consultas">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Médico</th>
                    <th>Sintomas</th>
                  </tr>
                </thead>
                <tbody id="tabela-consultas-body">
                  <!-- As linhas serão adicionadas dinamicamente aqui -->
                </tbody>
              </table>
              <br>
              <hr>
              <br>
              <h4>Observações</h4>
              <table class="table" id="tabela-obs">
                <thead>
                  <tr>
                    <th>Tipo</th>
                    <th>Data</th>
                    <th>Observação</th>
                  </tr>
                </thead>
                <tbody id="tabela-obs-body">
                  <!-- As linhas serão adicionadas dinamicamente aqui -->
                </tbody>
              </table>

              <div class="form-group">
                <button
                  onclick="salvar()"
                  type="submit"
                  class="form-control btn btn-primary rounded submit px-3"
                >
                  Salvar
                </button>
                <br>
                <br>
                <button
                  id="obs-btn"
                  data-bs-toggle="modal" data-bs-target="#modal"
                  type="button"
                  class="form-control btn btn-primary rounded submit px-3"
                >
                  Adicionar Observação
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Observações</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group mb-3">
              <label class="label" for="cad-tipoo">Tipo</label>
              <select required class="form-control" name="cad-tipo">
                  <option disabled selected value="">Selecione...</option>
                  <option value="Médica">Observação Médica</option>
                  <option value="Pessoal">Observação Pessoal</option>
              </select>
          </div>
            <div class="form-group mb-3">
              <label class="label" for="cad-data"
                >Data da Observação</label
              >
              <input
                type="date"
                name="cad-data"
                class="form-control"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label class="label" for="cad-obs"
                >Observações</label
              >
              <textarea name="cad-obs" class="form-control"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" onclick="salvarObs()" class="btn btn-primary">Salvar Observação</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
