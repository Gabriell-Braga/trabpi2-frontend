
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Table UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="assets/js/js.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="assets/js/prontuario.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>
<body onload="initializeApp()">
	<div class="d-flex" id="wrapper">
		<!-- Sidebar-->
		<div class="border-end bg-white" id="sidebar-wrapper">
			<div class="sidebar-heading border-bottom bg-primary"><img src="assets/img/logo.png" height="75"></div>
			<div class="list-group list-group-flush">
				<a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Consultas</a>
				<a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Marcar Consulta</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Consultar Prontuario</a>
			</div>
		</div>
		<!-- Page content wrapper-->
		<div id="page-content-wrapper">
			<!-- Top navigation-->
			<nav class="navbar navbar-expand-lg navbar-primary text-white bg-primary border-bottom">
				<div class="container-fluid">
					<i class="fa fa-bars cursor-pointer" id="sidebarToggle"></i>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle text-white" id="usuario" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
								<div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
									<a class="dropdown-item active" href="prontuario.html">Prontuário</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item cursor-pointer" onclick="logout()">Sair</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Page content-->
			<div class="container-fluid mt-4">
				<section class="main-content">
					<div class="signin-form">
                        <div class="form-group mb-3">
                          <label class="label" for="cad-nome">Nome</label>
                          <input
                            readonly
                            type="text"
                            name="cad-nome"
                            class="form-control"
                            placeholder="Nome"
                            required
                          />
                        </div>
                        <div class="form-group mb-3">
                          <label class="label" for="cad-sex">Sexo</label>
                          <div class="form-check">
                            <input disabled class="form-check-input" id="masculino" value="masculino" type="radio" name="cad-sexo">
                            <label class="form-check-label" for="sexo">Masculino</label>
                          </div>
                          <div class="form-check">
                            <input disabled class="form-check-input" id="feminino" value="feminino" type="radio" name="cad-sexo">
                            <label class="form-check-label" for="sexo">Feminino</label>
                          </div>
                          <div class="form-check">
                            <input disabled class="form-check-input" value="x" type="radio" name="cad-sexo">
                            <label class="form-check-label" for="sexo">Prefiro Não dizer</label>
                          </div>
                        </div>
                        <div class="form-group mb-3">
                          <label class="label" for="cad-limitacoes">Limitações</label>
                          <div class="form-check">
                            <input disabled class="form-check-input" name="cad-limitacoes" type="checkbox" value="cognitiva">
                            <label class="form-check-label" for="cad-limitacoes">
                              Cognitiva
                            </label>
                          </div>
                          <div class="form-check">
                            <input disabled class="form-check-input" name="cad-limitacoes" type="checkbox" value="locomocao">
                            <label class="form-check-label" for="cad-limitacoes">
                              Locomoção
                            </label>
                          </div>
                          <div class="form-check">
                            <input disabled class="form-check-input" name="cad-limitacoes" type="checkbox" value="audicao">
                            <label class="form-check-label" for="cad-limitacoes">
                              Audição
                            </label>
                          </div>
                          <div class="form-check">
                            <input disabled class="form-check-input" name="cad-limitacoes" type="checkbox" value="visao">
                            <label class="form-check-label" for="cad-limitacoes">
                              Visão
                            </label>
                          </div>
                        </div>
                        <div class="form-group mb-3">
                          <label class="label" for="email">Alergia para Medicamentos</label>
                          <textarea readonly name="cad-alergia" class="form-control"></textarea>
                        </div>
                      </div>
				</section>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
