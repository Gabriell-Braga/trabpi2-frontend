<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MediNet
</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="assets/js/js.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="assets/js/cnes.js"></script>
</head>

<body onload="initializeApp()">
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-primary"><img src="assets/img/logo.png" height="75"></div>
            <div class="list-group list-group-flush" id="sidebar-add">
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-primary text-white bg-primary border-bottom">
                <div class="container-fluid">
                    <i class="fa fa-bars cursor-pointer" id="sidebarToggle"></i>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-white" id="usuario" role="button"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <div id="dropdown-add"></div>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item cursor-pointer" onclick="logout()">Sair</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid mt-4">
                <section class="main-content">
                    <div class="alert alert-danger mb-2 none" role="alert">
                        Erro ao Tentar Acesso!
                      </div>
                      <div class="alert alert-info mb-2 none" role="alert">
                        Erro ao Tentar Acesso!
                      </div>
                    <div class="signin-form">
                        <div class="form-group mb-3">
                            <label class="label" for="cad-cnes">CNES</label>
                            <input type="text" name="cad-cnes" id="cnes" class="form-control" onblur="getCnes()" placeholder="CNES" required />
                        </div>
                        <div class="mb-3">
                            <label for="numero_cnpj" class="form-label">Número CNPJ</label>
                            <input type="text" class="form-control" id="numero_cnpj" readonly>
                          </div>
                          <div class="mb-3">
                            <label for="nome_razao_social" class="form-label">Nome/Razão Social</label>
                            <input type="text" class="form-control" id="nome_razao_social" readonly>
                          </div>
                          <div class="mb-3">
                            <label for="nome_fantasia" class="form-label">Nome Fantasia</label>
                            <input type="text" class="form-control" id="nome_fantasia" readonly>
                          </div>
                          <div class="mb-3">
                            <label for="endereco_estabelecimento" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco_estabelecimento" readonly>
                          </div>
                          <div class="mb-3">
                            <label for="numero_estabelecimento" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero_estabelecimento" readonly>
                          </div>
                          <div class="mb-3">
                            <label for="bairro_estabelecimento" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro_estabelecimento" readonly>
                          </div>
                          <div class="mb-3">
                            <label for="estabelecimento_faz_atendimento_ambulatorial_sus" class="form-label">Atendimento Ambulatorial SUS</label>
                            <select class="form-select" id="estabelecimento_faz_atendimento_ambulatorial_sus" disabled>
                              <option value="SIM">Sim</option>
                              <option value="NAO">Não</option>
                            </select>
                          </div>
                        <div class="form-group">
                            <button onclick="salvar()" disabled type="submit"
                                class="form-control btn btn-primary rounded submit px-3">
                                Salvar
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
