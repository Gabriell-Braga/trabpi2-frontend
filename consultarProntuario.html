<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>MediNet
</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="assets/js/js.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
	<script src="assets/js/consultaProntuario.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>

<body onload="initializeApp()">
	<div class="d-flex" id="wrapper">
		<!-- Sidebar-->
		<div class="border-end bg-white" id="sidebar-wrapper">
			<div class="sidebar-heading border-bottom bg-primary"><img src="assets/img/logo.png" height="75"></div>
			<div class="list-group list-group-flush" id="sidebar-add"></div>
		</div>
		<!-- Page content wrapper-->
		<div id="page-content-wrapper">
			<!-- Top navigation-->
			<nav class="navbar navbar-expand-lg navbar-primary text-white bg-primary border-bottom">
				<div class="container-fluid">
					<i class="fa fa-bars cursor-pointer" id="sidebarToggle"></i>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation"><span
							class="navbar-toggler-icon"></span></button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle text-white" id="usuario" role="button"
									data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
								<div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
									<div id="dropdown-add"></div>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item cursor-pointer" onclick="logout()">Sair</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Page content-->
			<div class="container-fluid mt-4">
				<section class="main-content">
                    
					<div class="container">

						<h1>Consultas</h1>
                        <div class="form-group mb-3">
                            <label class="label" for="cad-nome">Nome</label>
                            <input
                              id="inputNome"
                              type="text"
                              name="cad-nome"
                              class="form-control"
                              placeholder="Nome"
                              required
                            />
                            <br>
                            <button id="btnSLA" class="btn btn-primary rounded submit px-2 col col-md-5" onclick="exibirProntuarios()">
                                Consultar
                              </button>
                          </div>
						<br>
						<br>
						<table class="table" id="tabela-consultas">
							<thead>
							  <tr>
								<th>Nome</th>
								<th>Sexo</th>
								<th>Ação</th>
							  </tr>
							</thead>
							<tbody id="tabela-consultas-body">
							  <!-- As linhas serão adicionadas dinamicamente aqui -->
							</tbody>
						  </table>
					</div>
				</section>
				
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
