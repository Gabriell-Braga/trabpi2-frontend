<body>
	
	<div class="container">
		<h2>Consultas</h2>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Nome</th>
					<th>CPF</th>
					<th>Idade</th>
					<th>Dia da Consulta</th>
					<th>Médico</th>
					<th>Sintomas</th>
				</tr>
			</thead>
			<tbody id="consultaTableBody">
			</tbody>
		</table>

	<script type="module">
		import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
		import { getFirestore, collection, addDoc, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
	  
		const firebaseConfig = {
		  apiKey: "AIzaSyAgD8XTf6Phg5bInu-D1RxW5nNSdjkZANs",
		  authDomain: "medinet-827ad.firebaseapp.com",
		  databaseURL: "https://medinet-827ad-default-rtdb.firebaseio.com",
		  projectId: "medinet-827ad",
		  storageBucket: "medinet-827ad.appspot.com",
		  messagingSenderId: "52310695996",
		  appId: "1:52310695996:web:2d71e891702b1aa0e92339",
		  measurementId: "G-56M8KYD721"
		};
	  
		// Inicialize o Firebase
		const app = initializeApp(firebaseConfig);
		const db = getFirestore(app);
	

		async function listarConsultas() {
			const consultaTableBody = document.getElementById('consultaTableBody');

			try {
				const snapshot = await getDocs(collection(db, 'consultas'));

				snapshot.forEach((doc) => {
					const consulta = doc.data();

					const newRow = document.createElement('tr');
					newRow.innerHTML = `
						<td>${consulta.nome}</td>
						<td>${consulta.cpf}</td>
						<td>${consulta.idade}</td>
						<td>${consulta.diaConsulta}</td>
						<td>${consulta.medico}</td>
						<td>${consulta.sintomas}</td>
					`;

					consultaTableBody.appendChild(newRow);
				});
			} catch (error) {
				console.log('Erro ao listar consultas:', error);
			}
		}

		listarConsultas();

	</script>
</body>
